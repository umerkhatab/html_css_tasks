<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Chapter# 7  Forms</h1>
    <form action="http://www.example.com/subscribe.php">
        <fieldset>
            <legend>Your Details</legend>
            <p>Name
                <input type="text" name="username" size="25" maxlength="30"> <br /> <br>
                Email
                <input type="text" name="username" size="25" maxlength="30">
            </p>

        </fieldset>
        <br>

        <fieldset>
            <legend>Your Review</legend>
            <p>How did you hear about us? 
                <select name="media" id="">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </select>
                <br> <br> <br>
                Would you visit again? <br>
                <input type="radio" name="opinion" value="yes" checked="checked">yes
                <input type="radio" name="opinion" value="no"> No 
                <input type="radio" name="opinion" value="mabe">Maybe
                <br> <br>
                Comments  <br>
                <textarea name="comments" id="" cols="40" rows="5"></textarea>
                <br><br>
                <input type="checkbox"> Sign me up for email updates.
                <br>

                <input type="submit" name="subscribe" value="Submit review">
            </p>
        </fieldset>
    
    </form>
    
</body>
</html>
